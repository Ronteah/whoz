<div *ngIf="room" class="flex flex-col gap-8 items-center w-full">
    <div class="flex flex-col gap-8 items-center w-full">
        <img src="assets/images/logo.svg" alt="Logo Whoz"
            class="w-44 my-4">
        <div class="flex justify-between items-center w-full">
            <div class="flex flex-col gap-1">
                <h1 class="text-2xl font-semibold">Code : {{ roomCode }}</h1>
                <span class="font-light text-base">Mode : {{ room.gamemode.title
                    }}</span>
            </div>
            <div class="flex gap-4">
                <div class="flex gap-2 items-center">
                    <fa-icon [icon]="iconTime" class="fa-2x"></fa-icon>
                    <p class="text-lg font-semibold">{{ room.time }}s</p>
                </div>
                <div class="flex gap-2 items-center">
                    <fa-icon [icon]="iconQuestion" class="fa-2x"></fa-icon>
                    <p class="text-lg font-semibold">{{ room.questions.length
                        }}</p>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="players.length > 0"
        class="relative w-full flex flex-col items-start gap-4">
        <h1 class="text-lg font-light">Participants : {{ players.length }}</h1>
        <div class="w-full h-[55vh] overflow-y-auto flex flex-col gap-4">
            <app-player-tile *ngFor="let player of players" [name]="player"
                [currentPlayer]="name"
                class="w-full"></app-player-tile>
        </div>
        <div
            class="absolute top-0 -left-12 w-8 h-full bg-dark rounded-lg md:hidden"></div>
        <div
            class="absolute top-0 -right-12 w-8 h-full bg-dark rounded-lg md:hidden"></div>
    </div>
    <div class="flex flex-col gap-4 w-full">
        <button *ngIf="isRoomOwner" class="btn btn-primary w-full text-base"
            (click)="startGame()">Lancer la
            partie</button>
        <button *ngIf="!isRoomOwner"
            class="btn btn-primary w-full text-base disabled"
            (click)="startGame()">En attente</button>
        <button
            class="btn bg-transparent text-primary w-full border-none text-base"
            (click)="leaveRoom()">Quitter</button>
    </div>
</div>
