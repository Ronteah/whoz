<div class="flex flex-col gap-8 items-center w-full h-[calc(100vh-4rem)]">
    <div class="flex justify-between items-center w-full">
        <div (click)="leaveRoom()">
            <fa-icon [icon]="iconLeave" class="fa-3x"></fa-icon>
        </div>
        <img src="assets/images/logo.svg" alt="Logo Whoz"
            class="w-20 my-4">
    </div>
    <div class="radial-progress"
        style="--size:104px; --thickness:0.5rem;"
        [style.--value]="progressCountdown"
        role="progressbar">
        <span class="countdown font-semibold text-4xl">
            {{ countdown }}
        </span>
    </div>
    <h1 class="text-2xl font-semibold">Qui pourrait devenir un acteur
        hollywoodien ?</h1>
    <div
        class="grid grid-cols-1 gap-x-4 gap-y-4 w-full overflow-y-auto flex-grow"
        [class.grid-cols-2]="twoColumns">
        <app-player-tile *ngFor="let player of players" [name]="player"
            [bigger]="true"
            [selected]="selectedPlayer === player"
            [currentPlayer]="name"
            class="w-full"
            (click)="selectPlayer(player)"></app-player-tile>
    </div>
    <footer class="w-full h-[10vh]">
        <button class="btn btn-primary w-full text-base h-16"
            [class.disabled]="!selectedPlayer || answered"
            (click)="sendAnswer()">{{ answered ?
            'En attente des autres participants' : !!selectedPlayer ?
            'Valider votre r√©ponse' : 'Faites votre choix' }}</button>
    </footer>
</div>
