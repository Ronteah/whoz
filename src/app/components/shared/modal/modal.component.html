<div class="absolute top-0 left-0 w-screen h-screen z-50">
    <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-fit h-fit px-16 py-8 rounded-lg bg-dark text-white flex flex-col items-center justify-center gap-4 z-50">
        <h1 class="font-bold text-2xl pt-4">{{ title }}</h1>
        <p
            class="text-base font-light whitespace-pre-line leading-3 text-center">{{
            message
            }}</p>
        <footer class="mt-4 font-bold">
            <button (click)="closeModal()"
                class="bg-transparent text-base p-4 mr-4">{{
                cancelText
                }}</button>
            <button (click)="confirm()"
                class="bg-primary text-base p-4 rounded-lg text-black">{{
                confirmText
                }}</button>
        </footer>
    </div>
    <div
        class="bg-black opacity-75 pointer-events-none z-50 w-full h-full"></div>
</div>
